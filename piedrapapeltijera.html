<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piedra, papel o tijera</title>
        <script>
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccion(jugada) {
                let resultado = ""
                if(jugada == 1){
                    resultado = "🪨"
                } else if (jugada == 2) {
                    resultado = "📄"
                } else if (jugada == 3){
                    resultado = "✂️"
                } else {
                    resultado = "¡Elige un numero valido! ✖️"
                }
                return resultado
            }
            // 1 es piedra, 2 papel, 3 tijera
            let jugador = 0
            let pc = 0
            let triunfos = 0
            let perdidas = 0
            
            while (triunfos < 3 && perdidas < 3) {
                pc = aleatorio(1, 3)
                jugador = prompt("Elige: 1 para piedra, 2 para Papel o 3 para tijera")
                //alert("Elejiste " + jugador)
                alert("Elegiste: " + eleccion(jugador))
                alert("PC elige: " + eleccion(pc))
                //combate
                if(pc == jugador){
                    alert("↔️ Empate ↔️")
                } else if(jugador == 1 && pc == 3){
                    alert("⭐¡Ganaste!⭐")
                    triunfos = triunfos + 1
                } else if(jugador == 2 && pc == 1){
                    alert("⭐¡Ganaste!⭐")
                    triunfos = triunfos + 1
                } else if(jugador == 3 && pc == 2){
                    alert("⭐¡Ganaste!⭐")
                    triunfos = triunfos + 1
                } else {
                    alert("😭¡Perdiste!😭")
                    perdidas = perdidas + 1
                }
            }
            alert("⭐Ganaste " + triunfos + " veces⭐  &  ✖️Perdiste " + perdidas + " veces✖️")
        </script> 
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
